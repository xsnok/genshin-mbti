<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genshin Personality Quiz</title>
  </head>
  <body>
    <div class="container">
      <div id="quiz">
        <h1>What type of Genshin player are you?</h1>
        <div class="progress-bar">
          <div class="progress" id="progress"></div>
        </div>
        <div id="question-container"></div>
        <div class="options" id="options-container"></div>
      </div>

      <div class="result" id="result-container">
        <h2>Your Genshin Type: <span id="type"></span></h2>
        <p id="description"></p>
        <div id="bars"></div>
      </div>
    </div>
  </body>
</html>
